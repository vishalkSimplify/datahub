fragment autoCompleteFields on Entity {
    urn
    type
    ... on Dataset {
        name
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        properties {
            name
            qualifiedName
        }
    }
    ... on CorpUser {
        username
        properties {
            displayName
            title
            firstName
            lastName
            fullName
        }
        editableProperties {
            displayName
        }
    }
    ... on CorpGroup {
        name
        info {
            displayName
        }
    }
    ... on Dashboard {
        properties {
            name
        }
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on Chart {
        chartId
        properties {
            name
        }
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on DataFlow {
        orchestrator
        properties {
            name
        }
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on DataJob {
        dataFlow {
            orchestrator
            platform {
                ...platformFields
            }
            dataPlatformInstance {
                ...dataPlatformInstanceFields
            }
        }
        jobId
        properties {
            name
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on GlossaryTerm {
        name
        hierarchicalName
        properties {
            name
        }
    }
    ... on GlossaryNode {
        properties {
            name
        }
    }
    ... on Domain {
        properties {
            name
        }
    }
    ... on Container {
        properties {
            name
        }
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        parentContainers {
            ...parentContainersFields
        }
    }
    ... on Tag {
        name
        properties {
            name
        }
    }
    ... on MLFeatureTable {
        name
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on MLFeature {
        name
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on MLPrimaryKey {
        name
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on MLModel {
        name
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on MLModelGroup {
        name
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on DataPlatform {
        ...nonConflictingPlatformFields
    }
}

query getAutoCompleteResults($input: AutoCompleteInput!) {
    autoComplete(input: $input) {
        query
        suggestions
        entities {
            ...autoCompleteFields
        }
    }
}

query getAutoCompleteMultipleResults($input: AutoCompleteMultipleInput!) {
    autoCompleteForMultiple(input: $input) {
        query
        suggestions {
            type
            suggestions
            entities {
                ...autoCompleteFields
            }
        }
    }
}

fragment searchResultFields on Entity {
    urn
    type
    ... on Dataset {
        name
        origin
        uri
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        editableProperties {
            description
        }
        platformNativeType
        properties {
            name
            description
            qualifiedName
            customProperties {
                key
                value
            }
            externalUrl
        }
        ownership {
            ...ownershipFields
        }
        globalTags {
            ...globalTagsFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        subTypes {
            typeNames
        }
        domain {
            ...entityDomain
        }
        parentContainers {
            ...parentContainersFields
        }
        deprecation {
            ...deprecationFields
        }
        siblings {
            isPrimary
            siblings {
                urn
                type
                ... on Dataset {
                    platform {
                        ...platformFields
                    }
                    name
                    properties {
                        name
                        description
                        qualifiedName
                        externalUrl
                    }
                }
            }
        }
        lastProfile: datasetProfiles(limit: 1) {
            rowCount
            timestampMillis
        }
        lastOperation: operations(limit: 1) {
            lastUpdatedTimestamp
            timestampMillis
        }
        statsSummary {
            queryCountLast30Days
            uniqueUserCountLast30Days
            topUsersLast30Days {
                urn
                type
                username
                properties {
                    displayName
                    firstName
                    lastName
                    fullName
                }
                editableProperties {
                    displayName
                    pictureLink
                }
            }
        }
    }
    ... on CorpUser {
        username
        properties {
            active
            displayName
            title
            firstName
            lastName
            fullName
            email
        }
        info {
            active
            displayName
            title
            firstName
            lastName
            fullName
            email
        }
        editableProperties {
            displayName
            title
            pictureLink
        }
    }
    ... on CorpGroup {
        name
        info {
            displayName
            description
        }
        memberCount: relationships(
            input: { types: ["IsMemberOfGroup", "IsMemberOfNativeGroup"], direction: INCOMING, start: 0, count: 1 }
        ) {
            total
        }
    }
    ... on Dashboard {
        dashboardId
        properties {
            name
            description
            externalUrl
            access
            lastModified {
                time
            }
        }
        ownership {
            ...ownershipFields
        }
        globalTags {
            ...globalTagsFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        editableProperties {
            description
        }
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        domain {
            ...entityDomain
        }
        deprecation {
            ...deprecationFields
        }
        parentContainers {
            ...parentContainersFields
        }
        statsSummary {
            viewCount
            uniqueUserCountLast30Days
            topUsersLast30Days {
                urn
                type
                username
                properties {
                    displayName
                    firstName
                    lastName
                    fullName
                }
                editableProperties {
                    displayName
                    pictureLink
                }
            }
        }
        subTypes {
            typeNames
        }
    }
    ... on Chart {
        chartId
        properties {
            name
            description
            externalUrl
            type
            access
            lastModified {
                time
            }
            created {
                time
            }
        }
        ownership {
            ...ownershipFields
        }
        globalTags {
            ...globalTagsFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        editableProperties {
            description
        }
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        domain {
            ...entityDomain
        }
        deprecation {
            ...deprecationFields
        }
        parentContainers {
            ...parentContainersFields
        }
        statsSummary {
            viewCount
            uniqueUserCountLast30Days
            topUsersLast30Days {
                urn
                type
                username
                properties {
                    displayName
                    firstName
                    lastName
                    fullName
                }
                editableProperties {
                    displayName
                    pictureLink
                }
            }
        }
    }
    ... on DataFlow {
        flowId
        cluster
        properties {
            name
            description
            project
            externalUrl
        }
        ownership {
            ...ownershipFields
        }
        globalTags {
            ...globalTagsFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        editableProperties {
            description
        }
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        domain {
            ...entityDomain
        }
        deprecation {
            ...deprecationFields
        }
        childJobs: relationships(input: { types: ["IsPartOf"], direction: INCOMING, start: 0, count: 100 }) {
            total
        }
    }
    ... on DataJob {
        dataFlow {
            ...nonRecursiveDataFlowFields
        }
        jobId
        ownership {
            ...ownershipFields
        }
        properties {
            name
            description
            externalUrl
        }
        globalTags {
            ...globalTagsFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        editableProperties {
            description
        }
        domain {
            ...entityDomain
        }
        deprecation {
            ...deprecationFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        lastRun: runs(start: 0, count: 1) {
            count
            start
            total
            runs {
                urn
                type
                created {
                    time
                    actor
                }
            }
        }
    }
    ... on GlossaryTerm {
        name
        hierarchicalName
        properties {
            name
            description
            termSource
            sourceRef
            sourceUrl
            rawSchema
            customProperties {
                key
                value
            }
        }
        deprecation {
            ...deprecationFields
        }
        parentNodes {
            ...parentNodesFields
        }
        domain {
            ...entityDomain
        }
    }
    ... on GlossaryNode {
        ...glossaryNode
        parentNodes {
            ...parentNodesFields
        }
    }
    ... on Domain {
        properties {
            name
            description
        }
        ownership {
            ...ownershipFields
        }
    }
    ... on Container {
        properties {
            name
            description
            externalUrl
        }
        platform {
            ...platformFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
        editableProperties {
            description
        }
        ownership {
            ...ownershipFields
        }
        tags {
            ...globalTagsFields
        }
        glossaryTerms {
            ...glossaryTerms
        }
        subTypes {
            typeNames
        }
        entities(input: {}) {
            total
        }
        deprecation {
            ...deprecationFields
        }
        parentContainers {
            ...parentContainersFields
        }
    }
    ... on MLFeatureTable {
        name
        description
        featureTableProperties {
            description
            mlFeatures {
                urn
            }
            mlPrimaryKeys {
                urn
            }
        }
        ownership {
            ...ownershipFields
        }
        platform {
            ...platformFields
        }
        deprecation {
            ...deprecationFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on MLFeature {
        ...nonRecursiveMLFeature
    }
    ... on MLPrimaryKey {
        ...nonRecursiveMLPrimaryKey
    }
    ... on MLModel {
        name
        description
        origin
        ownership {
            ...ownershipFields
        }
        platform {
            ...platformFields
        }
        deprecation {
            ...deprecationFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on MLModelGroup {
        name
        origin
        description
        ownership {
            ...ownershipFields
        }
        platform {
            ...platformFields
        }
        deprecation {
            ...deprecationFields
        }
        dataPlatformInstance {
            ...dataPlatformInstanceFields
        }
    }
    ... on Tag {
        name
        properties {
            name
        }
        description
    }
    ... on DataPlatform {
        ...nonConflictingPlatformFields
    }
}

fragment facetFields on FacetMetadata {
    field
    displayName
    aggregations {
        value
        count
        entity {
            urn
            type
            ... on Tag {
                name
                properties {
                    colorHex
                }
            }
            ... on GlossaryTerm {
                name
                properties {
                    name
                }
            }
            ... on DataPlatform {
                ...platformFields
            }
            ... on DataPlatformInstance {
                ...dataPlatformInstanceFields
            }
            ... on Domain {
                properties {
                    name
                }
            }
            ... on Container {
                platform {
                    ...platformFields
                }
                properties {
                    name
                }
            }
            ... on CorpUser {
                username
                properties {
                    displayName
                    fullName
                }
                editableProperties {
                    displayName
                    pictureLink
                }
            }
            ... on CorpGroup {
                name
                properties {
                    displayName
                }
            }
        }
    }
}

fragment searchResults on SearchResults {
    start
    count
    total
    searchResults {
        entity {
            ...searchResultFields
        }
        matchedFields {
            name
            value
        }
        insights {
            text
            icon
        }
    }
    facets {
        ...facetFields
    }
}

fragment schemaFieldEntityFields on SchemaFieldEntity {
    urn
    type
    fieldPath
    parent {
        ...searchResultFields
    }
}

fragment searchAcrossRelationshipResults on SearchAcrossLineageResults {
    start
    count
    total
    searchResults {
        entity {
            ...searchResultFields
        }
        matchedFields {
            name
            value
        }
        insights {
            text
            icon
        }
        paths {
            path {
                ...searchResultFields
                ... on SchemaFieldEntity {
                    ...schemaFieldEntityFields
                }
            }
        }
        degree
    }
    facets {
        ...facetFields
    }
}

query getSearchResults($input: SearchInput!) {
    search(input: $input) {
        ...searchResults
    }
}

query getSearchResultsForMultiple($input: SearchAcrossEntitiesInput!) {
    searchAcrossEntities(input: $input) {
        ...searchResults
    }
}

query searchAcrossLineage($input: SearchAcrossLineageInput!) {
    searchAcrossLineage(input: $input) {
        ...searchAcrossRelationshipResults
    }
}
